<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실전웹서비스개발 1주차</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="header-title">환영합니다!</h1>
        <p id="header-sub">서학 개미를 위한 정보통</p>
        <button id="lang-toggle" class="lang-btn">ENG</button>
    </header>
    <!-- 배너 버튼 행 -->
  <div class="banner-row" role="navigation" aria-label="주요 배너">
    <button class="banner-btn" id="btn-news">📰 최신뉴스</button>
    <button class="banner-btn" id="btn-stocks">📈 주가</button>
    <button class="banner-btn" id="btn-indicators">📅경제지표 일정</button>
  </div>
  <!-- TradingView 고급 차트 위젯 -->
<section id="markets" class="markets-grid" style="margin: 16px;">
  <div id="nasdaq_chart"></div>
  <div id="usdk_chart"></div>
</section>

<!-- TradingView 스크립트 로드 -->
<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script type="text/javascript">
  // NASDAQ
  new TradingView.widget({
    "container_id": "nasdaq_chart",
    "symbol": "NASDAQ:NDX",
    "width": "100%",
    "height": 400,
    "theme": "light",
    "style": "1",          // 1=캔들, 3=라인 차트
    "interval":"D",
    "locale": "kr"
  });

  // 달러
  new TradingView.widget({
    "container_id": "usdk_chart",
    "symbol": "FX_IDC:USDKRW",
    "width": "100%",
    "height": 400,
    "theme": "light",
    "style": "1",
    "interval":"D",
    "locale": "kr"
  });

</script>

</script>

<!-- M7 주가 섹션 (처음엔 숨김) -->
<section id="stocks-section" style="display:none; margin:16px;">
  <h2>M7 주가</h2>

  <div id="M7-buttons">
    <button class="company-btn" data-symbol="NASDAQ:AAPL">Apple</button>
    <button class="company-btn" data-symbol="NASDAQ:MSFT">Microsoft</button>
    <button class="company-btn" data-symbol="NASDAQ:GOOGL">Alphabet</button>
    <button class="company-btn" data-symbol="NASDAQ:AMZN">Amazon</button>
    <button class="company-btn" data-symbol="NASDAQ:META">Meta</button>
    <button class="company-btn" data-symbol="NASDAQ:NVDA">NVIDIA</button>
    <button class="company-btn" data-symbol="NASDAQ:TSLA">Tesla</button>
  </div>

  <div id="chart-area" style="margin-top:12px;"></div>
</section>


  <footer>
    <p>&copy; Email: cyberpark123@ajou.ac.kr</p>
    <p>Email: pjunese99@gmail.com</p>
    <a href="https://github.com/pjunese" target="_blank">github 바로가기</a>
  </footer>

<script src="script.js"></script>
</body>



</html>
